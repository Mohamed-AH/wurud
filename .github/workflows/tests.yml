name: Automated Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger

jobs:
  # ============================================================================
  # Unit and Integration Tests (Jest)
  # ============================================================================
  unit-and-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/wurud_test

      - name: Run integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/wurud_test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ============================================================================
  # E2E Tests (Playwright)
  # ============================================================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create test environment file
        run: |
          cp .env.test .env

      - name: Start MongoDB (Docker)
        run: |
          docker run -d \
            --name mongodb-test \
            -p 27017:27017 \
            -e MONGO_INITDB_ROOT_USERNAME=test \
            -e MONGO_INITDB_ROOT_PASSWORD=test \
            mongo:7

      - name: Wait for MongoDB
        run: |
          timeout 30 sh -c 'until docker exec mongodb-test mongosh --eval "db.adminCommand({ping:1})" --quiet; do sleep 1; done'

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://test:test@localhost:27017/test?authSource=admin
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Stop MongoDB
        if: always()
        run: docker stop mongodb-test && docker rm mongodb-test

  # ============================================================================
  # Code Quality Checks
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for console.log statements
        run: |
          if grep -r "console.log" --include="*.js" --exclude-dir=node_modules --exclude-dir=tests .; then
            echo "⚠️  Found console.log statements in production code"
            # Don't fail, just warn
          fi

      - name: Check file sizes
        run: |
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./tests/*" -size +100k

  # ============================================================================
  # Security Audit
  # ============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets in code
        run: |
          # Look for hardcoded secrets (actual values, not env var references)
          # Exclude: process.env references, config checks, comments, and scripts
          if grep -rE "(API_KEY|SECRET|PASSWORD)\s*[:=]\s*['\"][^'\"]{8,}" --include="*.js" --exclude-dir=node_modules --exclude-dir=tests --exclude-dir=scripts . | grep -v "process\.env\|example\|\.env\|config"; then
            echo "⚠️  Potential hardcoded secrets found in code"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"

  # ============================================================================
  # Build Test
  # ============================================================================
  build-test:
    name: Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Verify all required files exist
        run: |
          test -f server.js
          test -f package.json
          test -d models
          test -d routes
          test -d views

      - name: Check Node.js version compatibility
        run: node --version | grep -q "^v20"

  # ============================================================================
  # Test Summary
  # ============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-and-integration-tests, e2e-tests, code-quality, security-audit, build-test]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "✅ All tests completed!"
          echo "Unit & Integration Tests: ${{ needs.unit-and-integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"
          echo "Build Test: ${{ needs.build-test.result }}"

      - name: Fail if any critical test failed
        if: needs.unit-and-integration-tests.result == 'failure' || needs.build-test.result == 'failure'
        run: exit 1
