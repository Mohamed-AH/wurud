# Docker Compose configuration for Duroos Platform
#
# Usage:
#   docker-compose up -d         Start services
#   docker-compose down          Stop services
#   docker-compose logs -f app   View logs
#   docker-compose restart app   Restart app

version: '3.8'

services:
  app:
    build: .
    image: duroos:latest
    container_name: duroos-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Persist uploads across container restarts
      - ./uploads:/app/uploads
      # Persist logs
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - duroos-network

