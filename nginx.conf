# Nginx Configuration for Duroos Platform
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/duroos
# 2. Update 'yourdomain.com' with your actual domain
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/duroos /etc/nginx/sites-enabled/
# 4. Test config: sudo nginx -t
# 5. Reload nginx: sudo systemctl reload nginx
# 6. Run certbot for SSL: sudo certbot --nginx -d yourdomain.com

server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Redirect all HTTP to HTTPS (will be configured by certbot)
    # Uncomment after SSL is set up:
    # return 301 https://$server_name$request_uri;

    # Increase client body size for audio uploads (60MB)
    client_max_body_size 65M;

    # Logging
    access_log /var/log/nginx/duroos_access.log;
    error_log /var/log/nginx/duroos_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to Node.js application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache by default
        proxy_cache_bypass $http_upgrade;

        # Timeouts for audio streaming
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Audio files - special handling for streaming
    location ~* \.(mp3|wav|m4a|ogg|webm)$ {
        proxy_pass http://localhost:3000;

        # Enable range requests for seeking
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;

        # Longer timeout for audio
        proxy_read_timeout 600s;

        # Cache audio files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

